<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestión Taller - Firebase</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <aside class="sidebar">
    <img src="logo-movil-small.png" alt="Logo Almacén Taller" class="logo"/>
    <h2>GESTIÓN TALLER</h2>
    <div class="lang">
      <select id="lang_selector"></select>
    </div>
    <nav>
      <button id="nav_dashboard" onclick="navigate('dashboard')">Dashboard</button>
      <button id="nav_materiales" onclick="navigate('materiales')">Materiales</button>
      <button id="nav_filtros" onclick="navigate('filtros')">Filtros</button>
      <button id="nav_notas" onclick="navigate('notas')">Notas</button>
    </nav>
    <div class="sidebar-section">
      <h4 id="side_fil_title">Referencias</h4>
      <div id="fil_sidebar_list" class="refs-list"></div>
    </div>
    <div class="footer">
      <small>Almacenamiento: Firebase Realtime Database</small>
    </div>
  </aside>

  <main class="main">
    <section id="dashboard" class="page">
      <div class="row">
        <div class="col card">
          <h3 id="mat_title">Materiales</h3>
          <table id="mat_table">
            <thead><tr><th>Referencia</th><th>Cantidad</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
          </table>
          <div class="add">
            <input id="mat_ref" placeholder="Referencia"/>
            <input id="mat_qty" type="number" placeholder="Cantidad" />
            <button id="mat_add" class="btn-add">Añadir</button>
          </div>
        </div>

        <div class="col card">
          <h3 id="chart_mat_title">Gráfico Materiales</h3>
          <div class="chart-wrap"><canvas id="chart_materiales"></canvas></div>
        </div>
      </div>

      <div class="row">
        <div class="col card">
          <h3 id="fil_title">Filtros</h3>
          <table id="fil_table">
            <thead><tr><th>Ref</th><th>Marca</th><th>Modelo</th><th>Categoría</th><th>Cantidad</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
          </table>
          <div class="add">
            <input id="fil_ref" placeholder="Referencia"/>
            <input id="fil_brand" placeholder="Marca"/>
            <input id="fil_model" placeholder="Modelo"/>
            <input id="fil_qty" type="number" placeholder="Cantidad" value="0" />
            <select id="fil_cat">
              <option value="aceite">aceite</option>
              <option value="aire">aire</option>
              <option value="habitaculos">habitaculos</option>
              <option value="combustible">combustible</option>
            </select>
            <button id="fil_add" class="btn-add">Añadir filtro</button>
          </div>
        </div>

        <div class="col card">
          <h3 id="chart_fil_title">Gráfico Filtros por categoría</h3>
          <div class="chart-controls">
            <select id="fil_dropdown">
              <option value="">Todas referencias</option>
            </select>
          </div>
          <div class="chart-wrap"><canvas id="chart_filtros"></canvas></div>
        </div>
      </div>
    </section>
  </main>

  <div id="modal" class="modal" style="display:none">
    <div class="modal-content" role="dialog" aria-modal="true">
      <h3 id="modal_title">Editar</h3>
      <div id="modal_body"></div>
      <div class="modal-actions">
        <button id="modal_save" class="btn-save">Guardar</button>
        <button id="modal_close" class="btn-cancel">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzxk8viz1uTuyw5kaKJKoHiwBIVp2Q8II",
      authDomain: "officinastock.firebaseapp.com",
      databaseURL: "https://officinastock-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "officinastock",
      storageBucket: "officinastock.firebasestorage.app",
      messagingSenderId: "616030382400",
      appId: "1:616030382400:web:24d9266f1f0fb75464f2a5",
      measurementId: "G-V1TMXJ7Z3D"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Referencias
    const matRef = ref(database, 'materiales');
    const filRef = ref(database, 'filtros');

    // Escuchar cambios Materiales
    onValue(matRef, snapshot => {
      const data = snapshot.val() || {};
      const tbody = document.querySelector("#mat_table tbody");
      tbody.innerHTML = '';
      Object.keys(data).forEach(key => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${data[key].ref}</td><td>${data[key].qty}</td>
          <td><button onclick="eliminarMat('${key}')">Eliminar</button></td>`;
        tbody.appendChild(tr);
      });
    });

    // Escuchar cambios Filtros
    onValue(filRef, snapshot => {
      const data = snapshot.val() || {};
      const tbody = document.querySelector("#fil_table tbody");
      tbody.innerHTML = '';
      Object.keys(data).forEach(key => {
        const item = data[key];
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.ref}</td><td>${item.brand}</td><td>${item.model}</td>
          <td>${item.cat}</td><td>${item.qty}</td>
          <td><button onclick="eliminarFil('${key}')">Eliminar</button></td>`;
        tbody.appendChild(tr);
      });
    });

    // Funciones agregar
    document.getElementById("mat_add").onclick = () => {
      const refInput = document.getElementById("mat_ref").value;
      const qty = parseInt(document.getElementById("mat_qty").value) || 0;
      if(refInput) push(matRef, { ref: refInput, qty });
      document.getElementById("mat_ref").value = '';
      document.getElementById("mat_qty").value = '';
    };

    document.getElementById("fil_add").onclick = () => {
      const refInput = document.getElementById("fil_ref").value;
      const brand = document.getElementById("fil_brand").value;
      const model = document.getElementById("fil_model").value;
      const cat = document.getElementById("fil_cat").value;
      const qty = parseInt(document.getElementById("fil_qty").value) || 0;
      if(refInput) push(filRef, { ref: refInput, brand, model, cat, qty });
      document.getElementById("fil_ref").value = '';
      document.getElementById("fil_brand").value = '';
      document.getElementById("fil_model").value = '';
      document.getElementById("fil_qty").value = 0;
    };

    // Funciones eliminar
    window.eliminarMat = (key) => remove(ref(database, 'materiales/' + key));
    window.eliminarFil = (key) => remove(ref(database, 'filtros/' + key));
    <script type="module" src="script.js"></script>



  </script>
</body>
</html>
